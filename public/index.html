<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocialBuzz</title>
    <script src="jquery-3.3.1.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class='container'>
        <div>
            <h3>Login</h3>
            <input type="email" name="email" id="logEmail">
            <input type="password" name="password" id="logPass">
            <button id="login"> Login</button>
            
        </div>
        <div>
            <h3>Sign Up</h3>
            Name:
            <input name="name" id="name">
            <br>
            Email:
            <input type="email" name="email" id="signEmail">
            <br>
            Password:
            <input type="password" name="password" id="signPass">
            <br>
            Confirm Password:
            <input type="password" name="conPassword" id="conPass">
            <br>
            <button id="signUp"> Sign Up</button>
            
        </div>
    </div>
    
    
</body>
</html>
